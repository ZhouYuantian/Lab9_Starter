<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Warn</button>
      <button>Console Count</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].onclick=function (){console.log("console log")};
    errorBtns[1].onclick=function (){console.error("console error")};
    errorBtns[2].onclick=function (){console.warn("console war")};
    errorBtns[3].onclick=function (){console.count()};
    errorBtns[4].onclick=function (){console.assert(false,"assert")};
    errorBtns[5].onclick=function (){console.clear()};
    errorBtns[6].onclick=function (){console.dir(document.location)};
    errorBtns[7].onclick=function (){console.dirxml(document.location)};
    errorBtns[8].onclick=function (){console.group()};
    errorBtns[9].onclick=function (){console.groupEnd()};
    errorBtns[10].onclick=function (){console.table(["table"])};
    errorBtns[11].onclick=function (){console.time("timer")};
    errorBtns[12].onclick=function (){console.timeEnd("timer")};
    errorBtns[13].onclick=function (){console.trace()};
    errorBtns[14].onclick=function (){call_something_undefined();};

    function tryCatError()
    {
      try{
        throw new customError("customErrorMsg");
      }catch(e)
      {
        alert(e.message);
      }finally
      {
        alert("try catch final");
      }
    }

    class customError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "customError"; // (2)
      }
    }

  </script>
</body>

</html>
